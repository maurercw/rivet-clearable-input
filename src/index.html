<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rivet Clearable Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/rivet-core@2.5.2/css/rivet.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/rivet-clearable-input.css"/>
  <style>
    /* Demo styles */
    body {
      padding-top: 6rem;
      padding-bottom: 6rem;
    }
  </style>
</head>
<body>
<main class="rvt-container-md" id="wrapper">
  <h1 class="rvt-ts-36 rvt-text-bold">Rivet Clearable Input</h1>
  <p class="rvt-ts-23 rvt-m-bottom-sm rvt-m-top-xxs">An enhancement for Rivet's input component. It allows for a text input to be cleared by having a clickable "x" show up in the input control.</p>

  <div>
    <a href="https://github.com/maurercw/rivet-clearable-input">Clearable Input source on Github</a>
  </div>

  <h2 class="rvt-ts-20 rvt-text-bold rvt-m-top-lg">Clearable Input</h2>
  <ul class="rvt-list-plain rvt-m-top-md">
    <li>
      <label for="plain-input" class="rvt-label rvt-sr-only">Search</label>
      <div class="rvt-input-group clear-field">
        <input type="text" id="plain-input" class="rvt-text-input rvt-clearable-input"
               placeholder="Enter name or username"/>
      </div>
    </li>
    <li class="rvt-m-top-sm">
      <label for="search" class="rvt-label rvt-sr-only">Search</label>
      <div class="rvt-input-group clear-field">
        <div class="rvt-clearable-input-group">
          <input class="rvt-text-input rvt-input-group__input rvt-clearable-input" type="text" id="search"
                 placeholder="Enter name or username"/>
        </div>
        <div class="rvt-input-group__append">
          <button type="button" class="rvt-button rvt-button--secondary">Search</button>
        </div>
      </div>
    </li>
    <li class="rvt-m-top-sm">
      <label for="search2" class="rvt-label rvt-sr-only">Search</label>
      <div class="rvt-input-group clear-field">
        <div class="rvt-clearable-input-group rvt-width-md">
          <input class="rvt-text-input rvt-input-group__input rvt-clearable-input" type="text" id="search2"
                 placeholder="Enter name or username"/>
        </div>
        <div class="rvt-input-group__append">
          <button type="button" class="rvt-button rvt-button--secondary">Search</button>
        </div>
      </div>
    </li>
  </ul>

  <h2 class="rvt-ts-20 rvt-text-bold rvt-m-top-xxl">Regular, non-clearable Input</h2>
  <ul class="rvt-list-plain rvt-m-top-md">
    <li>
      <label for="search3" class="rvt-sr-only">Search</label>
      <div class="rvt-input-group clear-field">
        <input class="rvt-text-input rvt-input-group__input" type="text" id="search3"
               placeholder="Enter name or username"/>
        <div class="rvt-input-group__append">
          <button type="button" class="rvt-button rvt-button--secondary">Search</button>
        </div>
      </div>
    </li>
  </ul>

</main>
<script src="https://unpkg.com/rivet-core@2.5.2/js/rivet.min.js"></script>
<script src="./js/rivet-clearable-input.js"></script>
<script>
    Rivet.init();
    ClearableInput.init();

    // Listen for a custom "inputCleared" event
    document.addEventListener('inputCleared', function(event) {
        console.debug('Custom reset event triggered from: ' + event.detail.name());
    });

  </script>
</body>
</html>
